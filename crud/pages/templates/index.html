{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {%block title %} {%endblock%}</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'index.css' %}">

</head>
<body>

    <nav class="navbar bg-dark navbar-dark navbar-expand-sm">
        <div class="container-fluid">
          <a class=" h1 navbar-brand px-3" href='/main/'>PNLF</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href='/player/'>Jugadores</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href='/team/'>Equipos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href='/stadium/'>Estadios</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container py-4">
        {% block content %}
        
        {% endblock %}
      </div>
    <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  <script src="{% static 'index.js' %}"></script>
</body>
</html>
